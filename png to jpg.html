<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch PNG to JPG Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .dropzone-active {
            border-color: #2563eb;
            background-color: #1e3a8a;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-2xl mx-auto">
        <div class="bg-gray-800 rounded-2xl shadow-2xl p-6 md:p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-white">Batch PNG to JPG Converter</h1>
                <p class="text-gray-400 mt-2">Convert multiple PNGs to high-quality JPGs at once.</p>
            </div>

            <!-- Dropzone for file input -->
            <div id="dropzone" class="border-2 border-dashed border-gray-600 rounded-xl p-8 text-center cursor-pointer hover:border-blue-500 transition-all duration-300 bg-gray-900/50">
                <div class="flex flex-col items-center text-gray-400">
                    <i class="fas fa-cloud-upload-alt fa-3x mb-4"></i>
                    <p class="font-semibold text-gray-300">Drag & drop your PNG files here</p>
                    <p class="text-sm mt-1">or</p>
                    <button id="browseBtn" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300">
                        Browse Files
                    </button>
                </div>
                <input type="file" id="fileInput" class="hidden" accept="image/png" multiple>
            </div>

            <!-- File list and progress -->
            <div id="fileList" class="mt-6 space-y-2">
                <!-- File items will be injected here by JavaScript -->
            </div>

            <!-- Action buttons -->
            <div class="mt-8 flex flex-col sm:flex-row gap-4">
                <button id="convertBtn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 disabled:bg-gray-500 disabled:cursor-not-allowed flex items-center justify-center gap-2" disabled>
                    <i class="fas fa-sync-alt"></i>
                    <span>Convert to JPG</span>
                </button>
                <button id="downloadBtn" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 disabled:bg-gray-500 disabled:cursor-not-allowed hidden flex items-center justify-center gap-2" disabled>
                     <i class="fas fa-download"></i>
                    <span>Download All</span>
                </button>
                 <button id="clearBtn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-4 rounded-lg transition-colors duration-300 disabled:bg-gray-500 disabled:cursor-not-allowed hidden flex items-center justify-center gap-2" disabled>
                     <i class="fas fa-trash"></i>
                    <span>Clear</span>
                </button>
            </div>
            
            <!-- Overall Status Message -->
            <div id="status" class="text-center mt-6 text-gray-400 h-5"></div>

        </div>
        <footer class="text-center mt-6 text-sm text-gray-500">
            <p>&copy; 2024 Your Tool Name. All processing is done locally in your browser.</p>
        </footer>
    </div>

    <script>
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const browseBtn = document.getElementById('browseBtn');
        const convertBtn = document.getElementById('convertBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const fileList = document.getElementById('fileList');
        const status = document.getElementById('status');

        let filesToProcess = [];

        // --- Drag and Drop Event Handlers ---
        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('dropzone-active');
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('dropzone-active');
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('dropzone-active');
            const droppedFiles = Array.from(e.dataTransfer.files).filter(file => file.type === 'image/png');
            handleFiles(droppedFiles);
        });

        // --- Click to Browse ---
        browseBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => {
            const selectedFiles = Array.from(fileInput.files).filter(file => file.type === 'image/png');
            handleFiles(selectedFiles);
        });
        
        // --- Clear Button ---
        clearBtn.addEventListener('click', () => {
            filesToProcess.forEach(fileData => {
                 if (fileData.objectUrl) URL.revokeObjectURL(fileData.objectUrl);
            });
            filesToProcess = [];
            fileList.innerHTML = '';
            status.textContent = '';
            convertBtn.disabled = true;
            convertBtn.classList.remove('hidden');
            downloadBtn.classList.add('hidden');
            downloadBtn.disabled = true;
            clearBtn.classList.add('hidden');
            clearBtn.disabled = true;
            fileInput.value = ''; // Reset file input
        });

        function handleFiles(newFiles) {
            if (newFiles.length === 0) return;
            const newProcessedFiles = newFiles.map(file => ({
                originalFile: file,
                jpgBlob: null,
                jpgFileName: null,
                objectUrl: URL.createObjectURL(file) // For reading without file reader
            }));
            filesToProcess = [...filesToProcess, ...newProcessedFiles];
            updateFileList();
            convertBtn.disabled = false;
            clearBtn.disabled = false;
            clearBtn.classList.remove('hidden');
        }

        function updateFileList() {
            fileList.innerHTML = '';
            filesToProcess.forEach((fileData, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'bg-gray-700 p-3 rounded-lg flex items-center justify-between text-sm';
                fileItem.innerHTML = `
                    <div class="flex items-center gap-3 overflow-hidden">
                        <i class="far fa-file-image text-blue-400"></i>
                        <span class="truncate" title="${fileData.originalFile.name}">${fileData.originalFile.name}</span>
                    </div>
                    <div id="status-${index}" class="text-gray-400">Pending</div>
                `;
                fileList.appendChild(fileItem);
            });
        }

        // --- Conversion Logic ---
        convertBtn.addEventListener('click', async () => {
            if (filesToProcess.length === 0) return;

            convertBtn.disabled = true;
            convertBtn.innerHTML = `
                <i class="fas fa-spinner fa-spin"></i>
                <span>Converting...</span>
            `;
            status.textContent = 'Starting conversion...';
            
            const promises = filesToProcess.map((fileData, index) => {
                return new Promise((resolve, reject) => {
                    const statusEl = document.getElementById(`status-${index}`);
                    statusEl.textContent = 'Processing...';
                    statusEl.classList.add('text-yellow-400');

                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.naturalWidth;
                        canvas.height = img.naturalHeight;
                        const ctx = canvas.getContext('2d');
                        
                        // To handle PNGs with transparency, we fill the background with white
                        ctx.fillStyle = '#FFFFFF';
                        ctx.fillRect(0, 0, canvas.width, canvas.height);
                        
                        ctx.drawImage(img, 0, 0);

                        canvas.toBlob((blob) => {
                            if (blob) {
                                fileData.jpgBlob = blob;
                                fileData.jpgFileName = fileData.originalFile.name.replace(/\.png$/i, '.jpg');
                                statusEl.textContent = 'Done';
                                statusEl.className = 'text-green-400 font-semibold';
                                resolve();
                            } else {
                                statusEl.textContent = 'Error';
                                statusEl.className = 'text-red-400 font-semibold';
                                reject(new Error('Failed to convert to blob.'));
                            }
                        }, 'image/jpeg', 1.0); // 1.0 is highest quality
                    };
                    img.onerror = () => {
                         statusEl.textContent = 'Error';
                         statusEl.className = 'text-red-400 font-semibold';
                         reject(new Error('Failed to load image.'));
                    };
                    img.src = fileData.objectUrl; // Use object URL instead of FileReader
                });
            });

            try {
                await Promise.all(promises);
                status.textContent = 'All files converted successfully!';
                downloadBtn.disabled = false;
                downloadBtn.classList.remove('hidden');
                convertBtn.classList.add('hidden');
            } catch(error) {
                console.error("An error occurred during conversion:", error);
                status.textContent = 'An error occurred. Check console for details.';
                convertBtn.disabled = false; // Re-enable to allow retry
            } finally {
                 convertBtn.innerHTML = `
                    <i class="fas fa-sync-alt"></i>
                    <span>Convert to JPG</span>
                `;
            }
        });
        
        // --- Download Logic ---
        downloadBtn.addEventListener('click', async () => {
            if (downloadBtn.disabled) return;
            
            downloadBtn.disabled = true;
            downloadBtn.innerHTML = `
                <i class="fas fa-spinner fa-spin"></i>
                <span>Downloading...</span>
            `;

            // Helper function to download a single file with a delay
            const downloadFile = (fileData) => {
                return new Promise(resolve => {
                    setTimeout(() => {
                        if (fileData.jpgBlob) {
                            const link = document.createElement('a');
                            link.href = URL.createObjectURL(fileData.jpgBlob);
                            link.download = fileData.jpgFileName;
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                            // Revoke the URL to free up memory
                            URL.revokeObjectURL(link.href);
                        }
                        resolve();
                    }, 300); // 300ms delay between each download start
                });
            };
            
            for (let i = 0; i < filesToProcess.length; i++) {
                status.textContent = `Starting download ${i + 1} of ${filesToProcess.length}...`;
                await downloadFile(filesToProcess[i]);
            }

            status.textContent = 'All downloads initiated!';
            downloadBtn.disabled = false;
            downloadBtn.innerHTML = `
                <i class="fas fa-download"></i>
                <span>Download All</span>
            `;
        });

    </script>
</body>
</html>
